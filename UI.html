<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-guessing-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="center">
            <div class="first">
                <input type="text" id="ip" placeholder="Guessed the correct number :" >
                <button onclick="getGuess()" id="btn">Submit</button>
            </div>
            <div class="second">
                <p id="lastGuess"></p>
                <p id="result"></p>
                <p id="attempts"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
